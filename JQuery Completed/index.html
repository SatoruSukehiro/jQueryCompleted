<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <style>
    .fontStyle {
      color :red;
      font-size : 100px;
    }
   
  </style>
</head>

<body>
<form>
  <label for="title">Title:</label>
  <input type="text" name="title" id="title">
  <label for="rating">Rating:</label>
  <input type="range" name="rating" id="rating" min="0" max='10' step="1">
  <input type='button' name ='submit' id='submit' value ='submit'>
</form>

  
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
  // Add your code here! 
  
  $('#submit').click(function(){
   const $title = $('input').eq(0).val();
   const $rating = $('input').eq(1).val();
   const button = $('<input type="button" value="DELETE"/>')
   $('body').append($('<div>'+$title+' '+$rating+'<div>'),button);
    $('div').css({'font-size' : '60px'});
    button.on('click',function(){
     $(this).prev().remove();
     $(this).remove();
    });
  
   })
      

</script>
</body>

</html>
